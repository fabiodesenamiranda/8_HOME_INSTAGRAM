<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="main-container">
        <!-- Banner Lateral-->
        <div id="banner-container">
          <img
            src="img/imagem_cel_exterior.png"
            alt="Crie uma conta no instagram"
          />
        </div>
        <!--Formulario de Login-->
        <div id="form-container">
          <div id="form-box">
            <!--Logo insta-->
            <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram" />
            <!--Form Login-->
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Telefone, Nome de Usuário ou e-mail"
              />
              <input type="password" name="password" placeholder="Senha" />
              <input type="submit" value="Enviar" />
            </form>
            <!--Separador-->
            <div class="separator">
              <div class="line"></div>
              <span>Ou</span>
            </div>
            <!--Links Alternativos-->
            <div id="other-links">
              <div id="facebook-login">
                <a href="#">
                  <img src="img/logo_facebook.svg" alt="Facebook" />
                  <span>Entrar com o Facebook</span>
                </a>
              </div>
              <div id="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Não tem conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obtenha o aplicativo</p>
            <a href="#">
              <img src="img/botao_apple.png" alt="Apple Store" />
            </a>
            <a href="#">
              <img src="img/botao_google_play.png" alt="Google Play" />
            </a>
          </div>
        </div>
      </div>
    </main>
    <!--Rodapé-->
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">Imprensa</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Carreiras</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Contas mais relevantes</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Idioma</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy; 2020 Instagram do Facebook</p>
    </footer>
  </body>
</html>
